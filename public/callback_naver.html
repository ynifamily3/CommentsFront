<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
  </head>
  <body>
    잠시만 기다려 주세요...
    <script type="text/javascript">
      const raw = location.hash.substr(1).split("&");
      let obj = {};
      raw.forEach((x) => {
        const splitted = x.split("=");
        obj[splitted[0]] = splitted[1];
        if (splitted[0] === "expires_in") {
          obj["expires_in"] = new Date().getTime() + +splitted[1];
        }
      });
      const message = { authMethod: "naver", authValue: obj };
      window.opener.postMessage(message, window.origin);
      self.close();
    </script>
  </body>
</html>
