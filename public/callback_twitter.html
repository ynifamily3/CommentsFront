<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./loading.css" />

    <title>트위터 로그인</title>
  </head>
  <body>
    <div class="main-site">
      <div class="main-header pad-top wrapper" id="mainHeader">
        로그인 중입니다. 잠시만 기다려 주세요.
      </div>

      <div class="main-content space-top wrapper" role="main" id="mainContent">
        <div class="loader loader-black loader-1"></div>
      </div>
    </div>
    <script type="text/javascript">
      const raw = location.search.substr(1).split("&");
      let obj = {};
      raw.forEach((x) => {
        const splitted = x.split("=");
        obj[splitted[0]] = splitted[1];
      });
      const message = { authMethod: "twitter", authValue: obj };
      window.opener.postMessage(message, window.origin);
    </script>
  </body>
</html>
